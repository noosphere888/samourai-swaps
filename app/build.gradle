plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.springframework.boot' version '3.1.4'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://dl.cloudsmith.io/public/libp2p/jvm-libp2p/maven/" }
    maven { url "https://artifacts.consensys.net/public/maven/maven/" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    implementation group: 'org.json', name: 'json', version: '20231013'

    implementation 'io.samourai.code.wallet:extlibj:d975fd75'
    implementation('io.samourai.code.whirlpool:whirlpool-client-cli:3cfacbb9') {
        exclude group: "io.samourai.code.wallet", module: "extlibj"
        exclude module: "jtorctl"
    }
    implementation 'io.github.mkpaz:atlantafx-base:2.0.1'

    implementation 'com.github.pokkst:netlayer:cc5bef37'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:2.6.2"
    // qr code
    implementation 'com.google.zxing:core:3.5.2'
    implementation 'com.google.zxing:javase:3.5.2'

    implementation 'org.controlsfx:controlsfx:11.1.2'
    implementation "de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2"
    implementation 'org.fxmisc.richtext:richtextfx:0.11.2'
}

javafx {
    version = "17.0.9"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.web', 'javafx.swing', 'javafx.base', 'javafx.graphics', 'javafx.media' ]
}

tasks.named("bootJar") {
  duplicatesStrategy = DuplicatesStrategy.EXCLUDE
  exclude("classpath.index")
}

mainClassName = "swap.gui.Main"
